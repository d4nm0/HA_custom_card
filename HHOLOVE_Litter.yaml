type: custom:stack-in-card
keep:
  box_shadow: false
  margin: true
  border_radius: true
  background: false
  outer_padding: true
cards:
  - type: picture
    card_mod:
      style: |
        ha-card {
            width: 50%;
            margin-left: 50%;
            transform: translateX(-50%);
            background: none;
            box-shadow: none;
        }
    image: /local/hholove_litter.png
  - type: conditional
    conditions:
      - condition: state
        entity: binary_sensor.smart_litter_box_trash_status
        state: 'on'
    card:
      type: markdown
      content: >-
        la liti√®re connect√©e de Rom√©o est pleine √† craquer ! Il serait temps de
        la vider pour que Rom√©o soit √† l'aise et content. üêæ
      title: 'Urgent : Liti√®re de Rom√©o √† Vider !'
      theme: ios-dark-mode-light-blue
  - type: horizontal-stack
    cards:
      - show_name: true
        show_icon: true
        type: button
        tap_action:
          action: call-service
          service: select.select_option
          service_data:
            entity_id: select.smart_litter_box_manual_shoveling
            option: '1'
